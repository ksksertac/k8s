apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-api
  namespace: default
  labels:
    app: test-api
  annotations:
    # ðŸ”„ Argo Image Updater konfigÃ¼rasyonu
    argocd-image-updater.argoproj.io/image-list: test-api=ghcr.io/ksksertac/test-api
    argocd-image-updater.argoproj.io/test-api.update-strategy: latest
    argocd-image-updater.argoproj.io/test-api.pull-secret: pullsecret:argocd/ghcr-creds
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-api
  template:
    metadata:
      labels:
        app: test-api
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: test-api
          image: ghcr.io/ksksertac/test-api:latest   # <-- gerekirse deÄŸiÅŸtir
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: test-api-config
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
