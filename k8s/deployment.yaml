apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-api
  namespace: apps
  labels:
    app: test-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-api
  template:
    metadata:
      labels:
        app: test-api
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: test-api
          image: ghcr.io/ksksertac/test-api:latest   # <-- gerekirse değiştir
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: test-api-config
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
