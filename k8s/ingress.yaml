
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-ready-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: api.example.com
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: k8s-ready-api
                port:
                  number: 80
